<h2 class="mat-title">Sign-up form:</h2>
<form class="example-form" [formGroup]='userForm'>

  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName='username'>
  </mat-form-field>

  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName='password'>
  </mat-form-field>

  <mat-form-field>
    <input type="password" matInput placeholder="Verify Password" formControlName='verifyPassword' [errorStateMatcher]="errorMatcher">
    
    <mat-error *ngIf="userForm.hasError('passwordsDoNotMatch')">
      Passwords do not match!
    </mat-error>
  </mat-form-field>

  <div class="state">
    Do passwords match? 
    <strong>{{!userForm.hasError('passwordsDoNotMatch')}}</strong>
  </div>
</form>
